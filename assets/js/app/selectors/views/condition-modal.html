<div class="modal-header primary">
        <h4 class="modal-title" id="modal-title">
            Create New Condition
            <a  class="modal-close pull-right" ng-click="close()">
                <i class="mdi mdi-close"></i>
            </a>
        </h4>
    </div>
    <div class="modal-body" id="modal-body">
        <form class="form-horizontal">    
            <div class="form-group">
                    <label class="col-sm-4 control-label">match type </label>
                    <div class="col-sm-7">
                        <select ng-model="type" ng-change="selectConditionType()" class="form-control" ng-options="type for type in ctype_names"></select>
                    </div>
                    <label class="col-sm-4 control-label">name </label>
                    <div class="col-sm-7">
                            <input ng-model="name" class="form-control">
                    </div>
                    <label class="col-sm-4 control-label">operator</label>
                    <div class="col-sm-7">
                        <select ng-model="operator" ng-change="selectConditionType()" class="form-control" ng-options="op for op in operators"></select>
                    </div>
                    <label class="col-sm-4 control-label">value</label>            
                    <div class="col-sm-7">                   
                        <input ng-model="value" class="form-control">
                    </div>
 
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-7">
                    <button type="submit" class="btn btn-primary btn-block" ng-click="submit()">
                        <i class="mdi mdi-check"></i>
                        Submit Condition
                    </button>
                </div>
            </div>
    
        </form>
    </div>
